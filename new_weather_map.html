<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new_weather_map.css">
    <title>Weather map 3rd version</title>
    <script src="js/keys.js"></script>
</head>
<body>

    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>

                <div class="date" id="date">
                    Monday, 6 April
                </div>

                <div class="others" id="current-weather-items">
                
                    
                </div>
            </div>
            
            <div class="place-container">
                <div class="time-zone" id="time-zone"> America/Chicago</div>
                <div id="country" class="country">USA</div>
            </div>
        </div>
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
           <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 88&#176; F</div>
                <div class="temp">Day - 99&#176; F</div>
           </div>
          
        </div>
        
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 88&#176; F</div>
                <div class="temp">Day - 99&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 88&#176; F</div>
                <div class="temp">Day - 99&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 88&#176; F</div>
                <div class="temp">Day - 99&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 88&#176; F</div>
                <div class="temp">Day - 99&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 88&#176; F</div>
                <div class="temp">Day - 99&#176; F</div>
            </div>

        </div>
    </div>

    <!-- used older version and it works. Probably the syntax used is old too -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
     integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/new_weather_map.js"></script>
</body>
</html>
