<!DOCTYPE html>
<html>
<head>

    <title>Ajax Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">

</head>
<body>
    <h1>My First Blog Post</h1>
    <div class="container-fluid">
        <div id="posts" style="text-align: left; padding-left: 10px">
            <table id="blogPosts"  >

                <thead >
                <tr>
                    <th style="padding-left: 22px" ><u>Title</u></th>
                    <th style="padding-left: 30em"><u>Content</u></th>
                    <th style="padding-left: 40em"><u>Categories</u></th>
                    <th style="padding-left: 40px"><u>Date</u></th>
                </tr>
                </thead>
                <tbody class="table table-bordered"  id="insertPosts"   ></tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="button">
            <button class="btn btn-refresh" id="reset-btn">Refresh</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/ajax-blog.css">



    <script>
        (function() {
            "use strict";
            // $(document).ready(() => {
                // function getData(){
                //     $.ajax("data/blog.json").done((data) => {
               let getData = $.get('https://jsonplaceholder.typicode.com/data/blog.json');

                getData.done(function(getData) {
                    $.each(getData, function(index, item){
                            $('#posts').append
                       ("<tr><td>" + item.title + "</td>" +
                        "<td>" + item.content + "</td>" +
                        "<td>" + item.categories.join(', ') + "</td>"+
                        "<td>" + item.date + "</td></tr>");
                        })
                    });
                $("button").click(function(){
                    $("html").load("ajax-blog.html");
                });


        })();
    </script>

</body>
</html>
<!--Create a new html file called ajax-blog.html.
At minimum, your Ajax blog will need an empty <div> with an id of posts.
Add your own Bootstrap theme to this file as well. Feel free to use the same one as your store
or choose a different one.
Download blog.json to your data directory from before.
Use Ajax to load the contents of blog.json and add the data from it to your #posts div.
Add additional entries to blog.json and make sure your changes are reflected on the page.-->
